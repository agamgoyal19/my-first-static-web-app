<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CommunityConnect - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="volunteer.html">Volunteer Portal</a></li>
                <li><a href="nonprofit.html">Non-profit Dashboard</a></li>

                <li class="nav-item-right"><a href="login.html">Login</a></li>
                <li class="nav-item1-right"><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>
<br>
    <main>
        <section class="signup-section">
            <h1>Signup and Join CommunityConnect</h1><br><br>
            <form action="/signup" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="newUsername">Choose a Username:</label>
                    <input type="text" id="newUsername" name="newUsername" required>
                </div>

                <div class="form-group">
                    <label for="newPassword">Create a Password:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 CommunityConnect</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
