<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mad Lib Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="/cs212/lab7" method="post" style="color:white;font-size:20px;">
    <img src="https://github.com/agamgoyal19/my-first-static-web-app/assets/86164231/d43f1a15-a805-4334-bee0-65c6881d5c89"><br><br>
    <!-- Inputs for the Mad Lib -->
    <label for="pluralNoun">Plural Noun (Fruits):</label>
    <input type="text" id="pluralNoun" name="pluralNoun" required><br><br>

    <label for="adjective">Adjective (Mysterious):</label>
    <input type="text" id="adjective" name="adjective" required><br><br>

    <label for="color">Color:</label>
    <input type="text" id="color" name="color" required><br><br>

    <label for="animal">Animal:</label>
    <input type="text" id="animal" name="animal" required><br><br>

    <label for="bodyPart">Body Part:</label>
    <input type="text" id="bodyPart" name="bodyPart" required><br><br>

    <label for="occupation">Occupation:</label>
    <input type="text" id="occupation" name="occupation" required><br><br>

    <label for="food">Food:</label>
    <input type="text" id="food" name="food" required><br><br>

    <label for="emotion">Emotion:</label>
    <input type="text" id="emotion" name="emotion" required><br><br>


    <!-- Add other input fields as required for your Mad Lib -->

    <input type="submit" value="Submit">
  </form>
  <script src="lab7.js"></script>
</body>
</html>
